<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/style_5.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/png" href="imagens/home-button.png"/>
    </head>
    <body>
        <div class="box">
            <div class="container">
                <div class="top">
                    <span>Já tem uma Conta?</span>
                    <header>Login</header>
                </div>
                <div class="input-field">
                    <input type="text" class="input" placeholder="Nome de Usuário" required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-field">
                    <input type="Password" class="input" placeholder="Senha" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Login" id="">
                </div>
                <div class="two-col">
                    <div class="one">
                       <input type="checkbox" name="" id="check">
                       <label for="check">Lembrar-me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Esqueceu sua Senha?</a></label>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
